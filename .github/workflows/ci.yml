name: ci

on:
  push:
    paths:
      - "**.py"
      - .github/workflows/ci.yml

jobs:

  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.9]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - run: pip install -e .[lint,tests]

    - run: flake8
    - run: mypy
    - run: pytest
